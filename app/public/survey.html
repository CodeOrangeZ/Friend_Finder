<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  </head>
  <!-- Neck -->
  <body>
    <div class="container">
      <h2>Survey Questions</h2>
      <hr/>
      <h3>
        <strong>About You</strong>
      </h3>
      <h4>Name (Required)</h4>
      <input type="text" id="name" class="form-control" />
      <h4>Image Link (Required)</h4>
      <input type="text" id="image" class="form-control" />
      <hr />
      <h3>Question 1</h3>
      <h4>Your mind is always flowing buzzing with unexplored ideas and plans.</h4>
      <select class="chosen-select" id="q1" style="display: none;">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
      <div class="chosen-container chosen-container-single" id="q1_chosen">
        <a class="chosen-single chosen-default">
          <span>Select an Option</span>
          <div>
            <b></b>
          </div>
        </a>
          <div class="chosen-drop">
            <div class="chosen-search">
              <input type="text" autocomplete="off"/>
            </div>
            <div>
              <ul>
                <li class="active-result" data-option-array-index="1">1 (Strongly Disagree)</li>
                <li class="active-result" data-option-array-index="2">2</li>
                <li class="active-result" data-option-array-index="3">3</li>
                <li class="active-result" data-option-array-index="4">4</li>
                <li class="active-result" data-option-array-index="5">5 (Strongly Agree)</li>
              </ul>
            </div>
          </div>
          <!--  -->
        
      </div>
    </div>
  </body>
</html>
